  <body>
    <div class="login">
      <h1 class="login-title">TIVING ID 로그인</h1>
      <form class="login-wrapper">
        <h2 class="sr-only">티빙 로그인 폼</h2>
        <div class="login-input">
          <div class="id-input-container">
            <label class="sr-only" for="input-id">아이디</label>
            <input
              id="input-id"
              class="input-id"
              type="text"
              placeholder="아이디"
              autocomplete="username"
              tabindex="1"
            />
            <span class="id-input-condition"></span>
          </div>
          <div class="password-input-container">
            <label class="sr-only" for="input-password">비밀번호</label>
            <input
              id="input-password"
              class="input-password"
              type="text"
              placeholder="비밀번호"
              tabindex="2"
            />
            <span class="password-input-condition"></span>
          </div>
        </div>
        <div class="auto-login">
          <!-- <input
            tabindex="3"
            type="checkbox"
            class="form-check auto-login"
            id="check-all"
          /> -->
          <div class="image-container">
            <img src="data:image/svg+xml,%3csvg%20width='16'%20height='16'%20viewBox='0%200%2016%2016'%20fill='none'%20xmlns='http://www.w3.org/2000/svg'%3e%3crect%20width='16'%20height='16'%20rx='8'%20fill='%23565656'/%3e%3cg%20clip-path='url(%23clip0_98_4897)'%3e%3cpath%20d='M3.89648%207.71429L6.79846%2010.6169L12.1016%205.31445'%20stroke='%238D8D8D'%20stroke-width='1.23077'/%3e%3c/g%3e%3cdefs%3e%3cclipPath%20id='clip0_98_4897'%3e%3crect%20width='12.3077'%20height='12.3077'%20fill='white'%20transform='translate(1.84668%201.8457)'/%3e%3c/clipPath%3e%3c/defs%3e%3c/svg%3e" alt="체크박스 비활성화" class="auto-login-img" id="auto-unchecked"></img>
          </div>
          <label class="auto-login-text">자동로그인</label>
        </div>
        <div class="button-container">
          <button tabindex="4" class="login-button">로그인하기</button>
        </div>
        <div class="find-login">
          <a href="" class="find-id">아이디 찾기</a>
          <span>|</span>
          <a href="" class="find-password">비밀번호 찾기</a>
        </div>
        <div class="no-account-container">
          <span class="no-account">아직 계정이 없으신가요?</span>
          <a href="/src/pages/signup/index.html" class="to-signup">회원가입하기</a>
        </div>
      </form>
    </div>
