    <div class="signup">
      <h1 class="title">JFAM 회원가입</h1>
      <p class="comment">아이디와 이메일로 간편하게 JFAM을 시작하세요!</p>
      <form class="signup-form" action="/" onsubmit="return false">
        <h2 class="sr-only">JFAM 회원가입 폼</h2>
        <div class="signup-input-wrapper signup-id">
          <label class="sr-only" for="input-id">아이디</label>
          <input
            id="input-id"
            class="form-input input-id"
            type="text"
            placeholder="아이디"
            autocomplete="username"
          />
          <button type="button" class="button-erase"></button>
          <span class="span-condition id-condition"
            >영문 또는 영문, 숫자 조합 6~12자리</span
          >
        </div>
        <div class="signup-input-wrapper signup-password">
          <label class="sr-only" for="input-password">비밀번호</label>
          <input
            id="input-password"
            class="form-input input-password"
            type="password"
            placeholder="비밀번호"
          />
          <button type="button" class="button-erase"></button>
          <button
            type="button"
            class="button-show button-show-password"
            id="button-show-password"
          ></button>
          <span class="span-condition password-condition"
            >특수문자(~!@#$%^&*) 조합 6~16자리</span
          >
        </div>
        <div class="signup-input-wrapper signup-password-check">
          <label class="sr-only" for="input-password-check"
            >비밀번호 확인</label
          >
          <input
            id="input-password-check"
            class="form-input input-password-check"
            type="password"
            placeholder="비밀번호 확인"
          />
          <button type="button" class="button-erase"></button>
          <button
            type="button"
            class="button-show button-show-password-check"
            id="button-show-password-check"
          ></button>
          <span class="span-condition password-check-condition"></span>
        </div>
        <div class="signup-input-wrapper signup-email">
          <label class="sr-only" for="input-email">이메일</label>
          <input
            id="input-email"
            class="form-input input-email"
            type="email"
            placeholder="이메일"
            autocomplete="email"
          />
          <button type="button" class="button-erase"></button>
          <span class="span-condition email-condition"></span>
        </div>
        <ul class="signup-agree-checkbox">
          <li class="check-all-list">
            <input
              type="checkbox"
              class="form-check check-all"
              id="check-all"
            />
            <label for="check-all">모두 동의합니다.</label>
          </li>
          <li class="check-list check-age-list">
            <input
              type="checkbox"
              class="form-check check-age"
              id="check-age"
            />
            <label for="check-age">[필수] 만 14세 이상입니다</label>
          </li>
          <li class="check-list check-terms-list">
            <input
              type="checkbox"
              class="form-check check-terms"
              id="check-terms"
            />
            <label for="check-terms">[필수] 서비스 이용약관 동의</label>
          </li>
          <li class="check-list check-collection-list">
            <input
              type="checkbox"
              class="form-check check-collection"
              id="check-collection"
            />
            <label for="check-collection"
              >[필수] 개인정보 수집 및 서비스 활용 동의</label
            >
          </li>
          <li class="check-list check-provision-homepage-list">
            <input
              type="checkbox"
              class="form-check check-provision-homepage"
              id="check-provision-homepage"
            />
            <label for="check-provision-homepage"
              >[필수] 채널 홈페이지 개인정보 제 3자 제공동의</label
            >
          </li>
          <li class="check-list check-provision-list">
            <input
              type="checkbox"
              class="form-check check-provision"
              id="check-provision"
            />
            <label for="check-provision">[선택] 개인정보 제 3자 제공동의</label>
          </li>
          <li class="check-list check-marketing-list">
            <input
              type="checkbox"
              class="form-check check-marketing"
              id="check-marketing"
            />
            <label for="check-marketing">[선택] 마케팅 정보 수신 동의</label>
          </li>
          <li class="check-list check-marketing-sns">
            <input
              type="checkbox"
              class="form-check check-sns"
              id="check-sns"
            />
            <label for="check-sns">[선택] 마케팅 정보 SNS 수신동의</label>
          </li>
          <li class="check-list check-marketing-email">
            <input
              type="checkbox"
              class="form-check check-email"
              id="check-email"
            />
            <label for="check-email">[선택] 마케팅 정보 email 수신동의</label>
          </li>
        </ul>
        <input type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />
        <button class="button-signup-submit" type="submit" disabled="disabled">
          확인
        </button>
      </form>
    </div>
