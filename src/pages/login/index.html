<!doctype html>
<html lang="ko-KR">
  <head>
    <title>JFAM | 로그인</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JFAM 오리지널부터 드라마, 예능, 영화, 해외시리즈까지! 무제한으로 스트리밍해 보세요!"
    />
    <meta name="keywords" content="HTML5, CSS3, Vanilla JavaScript, swiper" />
    <meta name="author" content="JFAM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="JFAM | 로그인" />
    <meta
      property="og:url"
      content="https://jfam.netlify.app/src/pages/login/"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/images/opengraph_image.png" />
    <meta
      property="og:description"
      content="JFAM 오리지널부터 드라마, 예능, 영화, 해외시리즈까지! 무제한으로 스트리밍해 보세요"
    />
    <meta name="csrf-token" content="{{#_csrf}}token{{/_csrf}}" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.png" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/styles/common.css" />
    <link rel="stylesheet" href="/src/pages/header/header.css" />
    <link rel="stylesheet" href="/src/pages/login/login.css" />
    <script type="module" src="/src/js/include.js"></script>
    <script type="module" src="/src/pages/login/login.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="heading-logo">
        <a href="/src/pages/landing/">
          <img
            src="/src/assets/header/jfam_logo.svg"
            alt="JFAM 랜딩페이지 바로가기"
          />
        </a>
      </h1>
    </header>
    <div class="login">
      <h1 class="login-title">JFAM ID 로그인</h1>
      <form class="login-wrapper">
        <h2 class="sr-only">JFAM 로그인 폼</h2>
        <div class="login-input">
          <div class="id-input-container">
            <label class="sr-only" for="input-id">아이디</label>
            <input
              id="input-id"
              class="input-id"
              type="text"
              placeholder="아이디"
              autocomplete="username"
              tabindex="1"
            />
            <span class="id-input-condition"></span>
          </div>
          <div class="password-input-container">
            <label class="sr-only" for="input-password">비밀번호</label>
            <input
              id="input-password"
              class="input-password"
              type="password"
              placeholder="비밀번호"
              tabindex="2"
            />
            <span class="password-input-condition"></span>
          </div>
        </div>
        <div class="auto-login">
          <div class="image-container">
            <img
              src="/images/check_filled_white.svg"
              alt="체크박스 비활성화"
              class="auto-login-img"
              id="auto-unchecked"
            />
          </div>
          <label class="auto-login-text">자동로그인</label>
        </div>
        <input type="hidden" name="_csrf" value="{{#_csrf}}token{{/_csrf}}" />
        <div class="button-container">
          <button tabindex="4" class="login-button">로그인하기</button>
        </div>
        <div class="find-login">
          <a href="" class="find-id">아이디 찾기</a>
          <span>|</span>
          <a href="" class="find-password">비밀번호 찾기</a>
        </div>
        <div class="no-account-container">
          <span class="no-account">아직 계정이 없으신가요?</span>
          <a href="/src/pages/signup/index.html" class="to-signup"
            >회원가입하기</a
          >
        </div>
      </form>
      <div class="modal-container">
        <div class="modal-content">
          <h2>서비스 준비중입니다.</h2>
          <p>잠시 후에 다시 시도해주세요.</p>
          <button class="closeButton">닫기</button>
        </div>
      </div>
    </div>
    <footer data-include-path="/src/pages/footer/index.html"></footer>
  </body>
</html>
