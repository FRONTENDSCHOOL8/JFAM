<!doctype html>
<html lang="ko-KR">
  <head>
    <title>JFAM | 프로필</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="JFAM 오리지널부터 드라마, 예능, 영화, 해외시리즈까지! 무제한으로 스트리밍해 보세요."
    />
    <meta name="keywords" content="HTML5, CSS3, Vanilla JavaScript, swiper" />
    <meta name="author" content="JFAM" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="JFAM | 프로필" />
    <meta property="og:url" content="https://jfam.netlify.app/src/pages/profile/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="./src/assets/opengraph_image.png" />
    <meta
      property="og:description"
      content="JFAM 오리지널부터 드라마, 예능, 영화, 해외시리즈까지! 무제한으로 스트리밍해 보세요"
    />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.png" />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/reset.css" />
    <link rel="stylesheet" href="/src/pages/profile/profile.css" />
    <script type="module" src="/src/pages/profile/profile.js"></script>
  </head>
  <body>
    <div class="profile">
      <h1 class="title sr-only">JFAM 프로필</h1>
      <div class="user-profile-wrapper">
        <figure class="user-profile">
          <img class="user-image" src="/src/assets/header/profile.png" alt="" />
          <figcaption class="user-id">userID</figcaption>
        </figure>
        <div class="profile-button">
          <button class="button-logout">로그아웃</button>
          <button class="button-signout">회원탈퇴</button>
        </div>
      </div>
      <div class="logout-modal-wrapper">
        <div class="logout-modal">
          <h2 class="logout-title">로그아웃 하시겠습니까?</h2>
          <div class="logout-button">
            <button class="button-logout-confirm">확인</button>
            <span>|</span>
            <button class="button-logout-cancel">취소</button>
          </div>
        </div>
      </div>
      <div class="signout-modal-wrapper">
        <div class="signout-modal">
          <h2 class="signout-title">회원탈퇴 하시겠습니까?</h2>
          <div class="signout-button">
            <button class="button-signout-confirm">확인</button>
            <span>|</span>
            <button class="button-signout-cancel">취소</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
